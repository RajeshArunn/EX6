<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    Enter text<input type="text" class="t1">
    <input type="button" class="b1" value="count">
    <input type="button" class="b2" value="check">
    <p class="ptag"></p>
</body>
<script>
    var count=0;
    $(document).ready(function(){
        $(".b2").click(function(){
            count=$(".t1").val().match(/[aeiou]/ig).length;
        })
    $(".b1").click(function(){
        $(".ptag").text("Vowels :"+count);
    })
    });
</script>
</html>
